services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-atc-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_atc
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  atc-server:
    build:
      context: ..
      dockerfile: atc-server/Dockerfile
    container_name: atc-server
    ports:
      - '3000:3000'
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/smart_atc?schema=public"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

